<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT to Blog Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ChatGPT to Blog Converter</h1>
        <form id="urlForm">
            <input type="url" id="chatUrl" required placeholder="Enter ChatGPT URL">
            <button type="submit">Generate Blog</button>
        </form>
        <div id="progressContainer" style="display: none;">
            <div id="progressBar"></div>
            <div id="progressText"></div>
        </div>
        <div id="blogContent" style="display: none;">
            <h2>Generated Blog</h2>
            <div id="markdownContent"></div>
            <button id="copyButton">Copy to Clipboard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
